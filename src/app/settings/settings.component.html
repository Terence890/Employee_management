<div class="settings-container" [class.dark-theme]="isDarkTheme()">
  <div class="settings-header">
    <h1>Application Settings</h1>
    <p>Customize your WorkZen experience.</p>
  </div>

  <div class="settings-card">
    <div class="setting-item">
      <h2>Theme</h2>
      <p>Switch between light and dark themes.</p>
      <div class="toggle-switch">
        <label for="theme-toggle">{{ isDarkTheme() ? 'Dark Mode' : 'Light Mode' }}</label>
        <input type="checkbox" id="theme-toggle" [checked]="isDarkTheme()" (change)="toggleTheme()" class="theme-toggle-checkbox">
        <label for="theme-toggle" class="toggle-label">
          <i class="iconoir-sun-light"></i>
          <i class="iconoir-half-moon"></i>
        </label>
      </div>
    </div>

    <div class="setting-item">
      <h2>Notifications</h2>
      <p>Manage how you receive notifications from WorkZen.</p>
      <div class="notification-toggles">
        <div class="toggle-switch">
          <label for="emailNotifications">Email Notifications</label>
          <input type="checkbox" id="emailNotifications" [checked]="settings().emailNotifications" (change)="updateEmailNotifications($event.target.checked)">
        </div>
        <div class="toggle-switch">
          <label for="pushNotifications">Push Notifications</label>
          <input type="checkbox" id="pushNotifications" [checked]="settings().pushNotifications" (change)="updatePushNotifications($event.target.checked)">
        </div>
      </div>
    </div>
  </div>
</div>
