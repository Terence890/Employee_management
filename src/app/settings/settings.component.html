<div class="settings-container">
  <div class="settings-header">
    <h1>Application Settings</h1>
    <p>Customize your WorkZen experience.</p>
  </div>

  <div class="settings-card">
    <div class="setting-item">
      <h2>Theme</h2>
      <p>Choose between a light or dark theme for the application.</p>
      <div class="theme-switcher">
        <button (click)="updateTheme('light')" [class.active]="theme() === 'light'" class="theme-button light-button">
          <i class="icon iconoir-sun-light"></i> Light
        </button>
        <button (click)="updateTheme('dark')" [class.active]="theme() === 'dark'" class="theme-button dark-button">
          <i class="icon iconoir-half-moon"></i> Dark
        </button>
      </div>
    </div>

    <div class="setting-item">
      <h2>Notifications</h2>
      <p>Manage how you receive notifications from WorkZen.</p>
      <div class="notification-toggles">
        <div class="toggle-switch">
          <label for="emailNotifications">Email Notifications</label>
          <input type="checkbox" id="emailNotifications" [checked]="settings().emailNotifications" (change)="updateEmailNotifications($event.target.checked)">
          <span class="slider"></span>
        </div>
        <div class="toggle-switch">
          <label for="pushNotifications">Push Notifications</label>
          <input type="checkbox" id="pushNotifications" [checked]="settings().pushNotifications" (change)="updatePushNotifications($event.target.checked)">
          <span class="slider"></span>
        </div>
      </div>
    </div>
  </div>
</div>
